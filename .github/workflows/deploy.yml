name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Run deployment commands
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            cd ${{ secrets.VPS_PATH }}

            # Использование Docker для установки зависимостей
            echo "👉 Обновление кода завершено. Начинаю установку зависимостей Laravel через Docker..."

            docker run --rm \
              -v $PWD:/app \
              -w /app \
              composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "📦 Установка зависимостей завершена!"



            echo "🐳 Сборка и запуск Docker..."
            docker-compose down
            ./vendor/bin/sail build --no-cache
            ./vendor/bin/sail up -d
          EOF
